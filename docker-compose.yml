version: '3'

volumes:
  mariadb:
    driver: local

networks:
    db:
        driver: bridge

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Scotch430
      MYSQL_USER:  tuvoz 
      MYSQL_PASSWORD: $TuVozUniz@r2021$
    expose:
        - "40000"
    ports:
        - "40000:3306"
    volumes:
     - mariadb:/var/lib/mysql
    networks:
      db:
              
  phpmyadmin:
    image: phpmyadmin
    restart: always
    expose:
      - "8081"
    ports:
      - "8081:8081"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306 
    networks:
      db: